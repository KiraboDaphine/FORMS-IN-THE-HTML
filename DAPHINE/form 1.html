<!DOCTYPE html>
<html>
      <head>
           <title>Form1</title>
      </head>
      <body bgcolor="#e8e8e8">

      <form align="center">
         <h4><b><U>Registration form</u></b></h4>
      <table align="center">

      <tr>

           <td><label>First Name</label></td>
           <td><input type="text" name="firstname"></td>
      </tr>
      <tr>
           <td><label>Last Name</label></td>
           <td><input type="text" name="lastname"></td>
      </tr>
      <tr>
        <td>
           <label>Nick Name</label>
        </td>
        <td>
           <input type="text" name="nickname"><br>
        </td>
      </tr>
        <tr>
          <td>
           <label>e-mail</label>
         </td>
         <td>
           <input type="text" name="email"><br>
         </td>
         <tr>
           <td>
           <label>Password</label>
         </td>
           <td>
           <input type="password" name="userpwd"><br>
         </td>
       </tr>
         <tr>
           <td>
           <label>Gender</label>
         </td>
         <td>
          <input type="radio" name="gender" id="Male">Male
           <input type="radio" name="gender" id="Female">Female
              <input type="radio" name="gender" id="Others">Others
         </td>
       </tr>
       <tr>
         <td>
           <label>Mobile</label>
         </td>
         <td>
           <input type="tel" name="phone"><br>
         </td>
       </tr>
       <tr>
         <td>
           <label for="address">Address</label>
         </td>
         <td>
           <textarea cols="21" rows="6" name="address" id="address"></textarea>
         </td>
       </tr>
       <tr>
         <td>
           <input type="submit" value="Submit" style="margin-left:119%">
         </td>
       <td>
           <input type="reset" value="Reset"  style="margin-left:20%">

         </td>
       </tr>

       </table>
         <a href="form 2.html">Next to form 2</a>
     </form>
   </body>
   </html>
